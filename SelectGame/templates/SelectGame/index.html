{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
<div class="row">
{% block content %}
{% if messages %}
  <ul class="alert alert-dangers">
    {% for message in messages %}
      <div class="{{ message.tags }}">{{ message }}<div>
    {% endfor %}
  </ul>
{% endif %}
{% if message_length > 0%}
	<div class="alert alert-danger" role="alert">
		{{message}}
	</div>
{%endif%}
Hello World
{% endblock %}
</div>
