{% load static %} {% load i18n %}
<!-- index-anonymous.html--->
<head>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'fontawesome/css/font-awesome.min.css' %}">
  <title>Select Game</title>
  {% block extra_head %}{% endblock %}
</head>

<body>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="{% url 'selectgame:index' %}">SelectGame</a>
      </div>
      <div id="navbar container" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'selectgame:login' %}">{% trans "Sign in" %}</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  </br>
  <div class="container theme-showcase" role="main">
    More info at <a href="https://github.com/narius/SelectGame">github</a>
  </div>
  <!-- /container -->


  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  {% block extra_scripts %} {% endblock %}
</body>
