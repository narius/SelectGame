{% load i18n %}
{% load static %}
{% load wysiwyg %}
{% block extra_head %}
{% wysiwyg_setup  %}
{% endblock %}
<div class="card">
  {% for message in event.messages.all%}
  <div class="card">
    <div class="card-header">
      <h3 class="panel-title">{{message.writer}} {{message.created_date|date:"Y-m-d H:i"}}</h3>
    </div>
    <div class="card-body">
      {{message.text|safe}}
    </div>
  </div>
  {% endfor %}
</div>
