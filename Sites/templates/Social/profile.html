{% extends "base.html" %}
{% load i18n %}
{% block title %}{{ title }}{% endblock %}
<div class="row">
{% block content %}
{% if messages %}
  <ul class="alert alert-dangers">
    {% for message in messages %}
      <div class="{{ message.tags }}" role="alert" >
				<button class="close" data-dismiss="alert">&times;</button>
				{{ message }}<div>
    {% endfor %}
  </ul>
{% endif %}
<form action="{% url 'social:profiles'%}" method="post">{% csrf_token %}
  <select name="user">
    {%for user_to_select in users%}
    <option value="{{user_to_select.id}}">{{user_to_select.get_username}}</option>
    {%endfor%}
  </select>
  <br><br>
  <input type="submit">
</form>

<h1>Profile for {{user.get_username}}</h1>
<p>{{profile.biography|safe}}</p>
{% endblock %}
</div>
