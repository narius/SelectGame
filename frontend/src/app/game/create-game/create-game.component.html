<div>
  <h2 class="text-muted">Dashboard
    <small>Statistics Overview</small>
  </h2>
  <div class="row">
    <div class="col-lg-8">
      <div class="card-header">
        <i class="fa fa-clock-o fa-fw"></i> Responsive Timeline
      </div>
      <div class="card-body">
        <form role="form">
          <fieldset class="form-group">
            <label>Name</label>
            <input #gamename name="gamename" [ngModel]="game_name" class="form-control" placeholder="Enter text">
          </fieldset>
          <button class="btn btn-secondary" type="button" (click)="create_game(gamename.value)"><fa-icon icon="save"></fa-icon> Add game</button>
        </form>
      </div>
    </div>
  </div>
</div>
