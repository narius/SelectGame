<div>
  <h2 class="text-muted">Dashboard
    <small>Statistics Overview</small>
  </h2>
  <div class="row">
    <div class="card" style="width: 18rem;margin: 10px;" >
      <div class="card-header">
        <i class="fa fa-clock-o fa-fw"></i>Locations
      </div>
      <div class="card-body">
        <table>
          <thead>
          <td>Name</td>
          <td>City</td>
          </thead>

          <tbody>
          <tr *ngFor="let l of locations">
            <td>{{l.name}}</td>
            <td>{{l.city}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card" style="width: 18rem;margin: 10px;">
      <div class="card-header">
        <i class="fa fa-clock-o fa-fw"></i> Games
      </div>
      <div class="card-body">
        <table>
          <thead>
          <td>Name</td>
          </thead>

          <tbody>
          <tr *ngFor="let g of games">
            <td>{{g.name}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card" style="width: 18rem;margin: 10px;">

      <div class="card-header">
        Events
      </div>
      <div class="card-body">
        massa av events
      </div>
    </div>
  </div>
</div>
